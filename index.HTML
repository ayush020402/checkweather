
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER API</title>
    <h2 id="heading">CHECK YOUR CITY WEATHER JUST BY ENTERING CITY NAME</h2>
</head>
<body>
    <div class="main">
        <div class="searchBox">
            <input type="text" id="inputbox" class="inputbox" placeholder="Enter city name..." >
        </div>

        <div class="weatherbody">
            <div class="locationdetail">
                <div class="city" id="city">Enter a valid city name..</div>
                <div class="date" id="date"></div>
            </div>

            <div class="weather">
                <div class="temperature" id="temperature">-</div>
                <div class="minmax" id="minmax">-</div>
                <div class="weather" id="weather">-</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script
    
</body>
</html>
